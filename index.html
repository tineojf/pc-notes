<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>

    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- icon page -->
    <link rel="icon" href="./assets/images/post-it.png" />
  </head>
  <body>
    <header>
      <h1>Notas</h1>
      <div>
        <button id="btn-create"><i class="fa-solid fa-plus"></i></button>
      </div>
    </header>

    <form class="form--createNote">
      <textarea placeholder="Escribe tu nota aquí"></textarea>
      <div>
        <button id="btn-cancel">Descartar</button>
        <button id="btn-save">Guardar</button>
      </div>
    </form>

    <main id="notes">
      <article>
        <div>Nota #1 - Crear un nuevo proyecto de programación</div>
        <button class="btn-delete"><i class="fa-solid fa-trash"></i></button>
      </article>
    </main>

    <script type="module" src="./assets/js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/9ef020fd34.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
